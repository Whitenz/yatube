<div class="mb-5">
  {% if following %}
    <a
      class="btn btn-lg btn-light"
      href="{% url 'posts:profile_unfollow' profile.username %}" role="button"
    >
      Отписаться
    </a>
  {% else %}
    <a
      class="btn btn-lg btn-primary"
      href="{% url 'posts:profile_follow' profile.username %}" role="button"
    >
      Подписаться
    </a>
  {% endif %}
</div> <!-- mb-5 -->
